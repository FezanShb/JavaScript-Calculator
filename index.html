<html lang="en">

    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practice</title>

  <body>
    <div class="container">
      <div class="inner">

        <h5>This Will Work As Your Simple Calculator</h5>
        <h6>Let's Move On</h6>
      </div>

      <div style="height: 100px"></div>

      <table>
        <thead>
          <tr>
            <th colspan="4" id="input">Here Is Input</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <button onclick="cl()">cl</button>
            </td>
            <td>
              <button onclick="mod()">%</button>
            </td>
            <td>
              <button onclick="div()">/</button>
            </td>
            <td>
              <button onclick="mul()">*</button>
            </td>
          </tr>

          <tr>
            <td>

            </td>
            <td>

            <td>

            <td>

            <td>

            </td>
          </tr>

          <tr>
            <td>
              <button onclick="one()">1</button>
            </td>
            <td>
